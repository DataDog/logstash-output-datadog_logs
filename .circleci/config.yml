version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2

jobs:
  logstash_v5:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
      - image: docker.elastic.co/logstash/logstash:5.6.16
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Build Gem
          command: gem build logstash-output-datadog_logs.gemspec
      - run:
          name: Install Plugin
          command: docker run --name logstash -d docker.elastic.co/logstash/logstash:5.6.16 sh -c "logstash-plugin install --local logstash-output-datadog_logs-0.4.1.gem"

  logstash_v6:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
      - image: docker.elastic.co/logstash/logstash:6.8.10
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Build Gem
          command: gem build logstash-output-datadog_logs.gemspec
      - run:
          name: Install Plugin
          command: docker run --name logstash -d docker.elastic.co/logstash/logstash:6.8.10 sh -c "logstash-plugin install --local logstash-output-datadog_logs-0.4.1.gem"

  logstash_v7:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
      - image: docker.elastic.co/logstash/logstash:7.7.1
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Build Gem
          command: gem build logstash-output-datadog_logs.gemspec
      - run:
          name: Install Plugin
          command: docker run --name logstash -d docker.elastic.co/logstash/logstash:7.7.1 sh -c "logstash-plugin install --local logstash-output-datadog_logs-0.4.1.gem"

workflows:
  version: 2.1
  test_logstash:
    jobs:
      - logstash_v5
      - logstash_v6
      - logstash_v7
